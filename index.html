<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Friends?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e8f0ff, #ffe8f2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #5c8dff;
      color: white;
    }

    #noBtn {
      background-color: #cccccc;
      color: black;
      position: relative;
    }

    .final-message {
      font-size: 2rem;
      color: #4a6cff;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <h1>Zimmie, will you be my best friend (maybe more)?</h1>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");

    let scale = 1;
    let clickCount = 0;

    const noTexts = [
      "are you sure?",
      "princess u sure?",
      "princesssssss",
      "just say yes princess",
      "princess pleaseeee ðŸ˜­"
    ];

    noBtn.addEventListener("click", () => {
      scale += 0.3;
      yesBtn.style.transform = `scale(${scale})`;

      if (clickCount < noTexts.length) {
        noBtn.textContent = noTexts[clickCount];
        clickCount++;
      }
    });

    yesBtn.addEventListener("click", () => {
      container.innerHTML = `
        <div class="final-message">
          thank you for letting me in<br>
          ur life ðŸ’™
        </div>
      `;
    });
  </script>
</body>
</html>
